
<div class="content user-con col-md-12" >
  <div class="row">
    <div class="normalHeader col-md-12">
        <div class="hpanel">
          <div class="header-contain panel-body">
            <div class="col-md-3">
                <h2 class="h2">管理员管理</h2>
                <div><a id="newManager" class="square" (click)="newManager($event)">创建管理员</a></div>
            </div>
            <div class="col-md-9">
              <div class="type">
                  <div class="col-md-6">

                  </div>
                  <div class="col-md-6">
                    <!-- <div class="select clearfix form-inline">
                      <span class="fa fa-search pull-right"></span>
                      <input type="" name="" placeholder="搜索成员" class="pull-right input-sm form-control">
                    </div> -->
                  </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">

        </div>
        <div class="panel-body">
          <table class="footable table table-stripped toggle-arrow-tiny default breakpoint footable-loaded table-hover" data-filter="#filter" data-page-size="8" id="example1">
            <thead>
              <tr>
               <th>序号</th>
               <th>管理员账号</th>
               <th>管理员姓名</th>
               <th>创建日期</th>
               <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let manager of managers;let i=index;">
               <!-- <td  class="footable-visible footable-first-column">*ngIf="userShow"
                  <label><input type="checkbox" name="" id=""></label>
                </td> -->
                <td class="footable-visible">
                 <span>{{i+1}}</span>
                </td>
                <td class="footable-visible">
                 <span>{{manager.accountNo}}</span>
                </td>
                <td class="footable-visible">
                <i  class="parter glyphicon glyphicon-user" [ngClass]="{'text-info':manager.sex==1,'text-danger ':manager.sex==0}"></i>
                  <span>{{manager.alias}}</span>
                </td>
                <td class="footable-visible">
                  {{manager.createTime.split(' ')[0]}}
                </td>
                <td class="footable-visible footable-last-column">
                  <a data-id="{{manager.accountid}}" href="javascript:;" (click)="moremanagerInfo($event)">详情</a>
                  <a  data-id="{{manager.accountid}}" href="javascript:void(0);" (click)="deleteManager($event)">删除</a><!-- *ngIf="userShow" -->
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="">
                <td class="footable-visible" colspan="5">
                  <ul class="pagination pull-right" >
                    <li class="footable-page-arrow">
                      <a data-page="first" (click)="firstPage($event)">«</a>
                    </li>
                    <li class="footable-page-arrow">
                      <a data-page="prev" (click)="prevPage($event)">‹</a>
                    </li>
                     <li class="footable-page" *ngFor="let page of pages"  [ngClass]="{'active':page==1}" >
                      <a (click)="changePage($event);">{{page}}</a>
                    </li>
                    <li class="footable-page-arrow">
                      <a data-page="next" (click)="nextPage($event)">›</a>
                    </li>
                    <li class="footable-page-arrow">
                      <a data-page="last" (click)="lastPage($event)">»</a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel222" id="forBtn">操作</h4>
      </div>
      <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="changeBtn"></label>
          <input type="text" class="form-control" id="changeBtn" placeholder="子部门名称">
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
        <button type="button" id="upload" class="btn btn-info">保存</button>
      </div>
    </div>
  </div>
</div>
<!-- 增加子菜单弹框 -->

<div class="modal fade" id="myModal-manager" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel222" id="forBtn">操作</h4>
      </div>
      <div class="modal-body">
      <form>
        <div class="form-group clearfix">
            <label for="changeBtn">姓名</label>
            <input type="text" class="form-control" id="alias" placeholder="">
            <div class="showRed text-danger"></div>
        </div>
        <div class="form-group clearfix">
            <label for="changeBtn">账号</label>
            <input type="text" class="form-control" id="accountNo" placeholder="">
            <div class="showRed text-danger"></div>
        </div>
        <div class="form-group clearfix">
            <label for="changeBtn">密码</label>
            <input type="password" class="form-control" id="password" placeholder="">
            <div class="showRed text-danger"></div>
        </div>
        <div class="form-group clearfix">
            <label for="changeBtn">确认密码</label>
            <input type="password" class="form-control" id="rePassword" placeholder="">
            <div class="showRed text-danger"></div>
        </div>
        <div class="">
          <div class="left-po" ></div>
          <div class="btn-group" data-toggle="buttons">
           <div class="btn bg-gray">性别：</div>
            <label class="btn bg-lightgray active">
              <input type="radio" name="sex" id="man" checked autocomplete="off" value="1"> 男
            </label>
            <label class="btn bg-lightgray">
              <input type="radio" name="sex" id="woman" autocomplete="off" value="0"> 女
            </label>
          </div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="shouldHide()" data-dismiss="modal">关闭</button>
        <button type="button" id="upload" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<!-- 增加管理员 -->

<div class="modal fade" id="myModal-moremanagerInfo" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="edit pull-right glyphicon glyphicon-pencil" id="edit" (click)="edit($event)"><span class=""></span></button>
        <button type="button" class="pull-right" data-dismiss="modal" aria-label="Close" (click)="shouldHide()"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
        <h4 class="modal-title" id="myModalLabel222" id="forBtn">操作</h4>
      </div>
      <div class="modal-body">
      <form id="managerInfo">
        <div class="form-group">
            <label for="changeBtn">姓名</label>
            <input type="text" class="form-control" id="alias" placeholder="">
            <div class="showRed text-danger"></div>

        </div>
        <div class="form-group clearfix">
            <label for="changeBtn">账号/邮箱:</label>
            <input type="text" class="form-control" id="accountNo" placeholder="">
            <div class="showRed text-danger"></div>

        </div>
        <div class="form-group clearfix">
            <label for="changeBtn">密码:</label>
            <input type="password" class="form-control" id="password" placeholder="">
            <div class="showRed text-danger"></div>
        </div>
        <div class="form-group clearfix hide rePassword">
            <label for="changeBtn">重复密码:</label>
            <input type="password" class="form-control" id="rePassword" placeholder="" value="HGBHJ4">
            <div class="showRed text-danger"></div>
        </div>
        <div class="form-group sexCon">
           <label>性别：</label>
              <input type="text" name="sex" class="form-control" id="sex">
        </div>
        <div class="sexChoiceCon hide">
          <div class="left-po"></div>
          <div class="btn-group" data-toggle="buttons">
           <label class="btn bg-gray">性别:</label>
            <label class="btn bg-lightgray active">
              <input type="radio" name="sex" id="man" checked="" autocomplete="off" value="1"> 男
            </label>
            <label class="btn bg-lightgray">
              <input type="radio" name="sex" id="woman" autocomplete="off" value="0"> 女
            </label>
          </div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-success" data-dismiss="modal" (click)="shouldHide()">确定</button>
        <button type="button" id="upload" class="btn btn-primary hide" (click)="changemanagerUpload($event)">确定</button>
      </div>
    </div>
  </div>
</div>
